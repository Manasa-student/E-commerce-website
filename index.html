    ];

    const gallery = document.querySelector(".gallery");

   
    function displayProducts(items){
      gallery.innerHTML = "";
      items.forEach(product => {
        gallery.innerHTML += `
        <div class="product-card" data-category="${product.category}">
          <img src="${product.img}" alt="${product.title}">
          <div class="product-title">${product.title}</div>
          <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ</div>
          <div class="product-price">‚Çπ${product.price}</div>
          <button class="add-to-cart" onclick="addToCart('${product.title}','‚Çπ${product.price}','${product.img}')">Add to Cart</button>
        </div>`;
      });
    }

    
    displayProducts(products);

    // Search function
    function searchProducts(){
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = products.filter(p => p.title.toLowerCase().includes(query));
      displayProducts(filtered);
    }

    // Category filter
    function filterCategory(category){
      if(category === "All"){
        displayProducts(products);
      } else {
        const filtered = products.filter(p => p.category === category);
        displayProducts(filtered);
      }
    }

    // Add to Cart function
    function addToCart(title, price, img){
      let user = JSON.parse(localStorage.getItem("loggedInUser"));
      if(!user){
        alert("‚ö†Ô∏è Please login to add items to cart.");
        window.location.href = "login.html";
        return;
      }
      cart.push({ title, price, img });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("‚úÖ " + title + " added to cart!");
      cartCount.innerText = cart.length;
    }
